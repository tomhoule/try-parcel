syntax = "proto3";

service Yacchauyo {
  rpc TextsIndex (TextsQuery) returns (Texts);
  rpc CreateText (Text) returns (Text);
  rpc PatchText (Text) returns (Text);
}

message Text {
  string id = 1;
  string title = 2;
  string slug = 3;
  string authors = 4;
  string description = 5;
}

message Texts {
  repeated Text texts = 1;
}

message TextsQuery {
  string id = 1;
  string title = 2;
}
